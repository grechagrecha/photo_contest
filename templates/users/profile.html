{% extends 'base.html' %}
{% load static %}

{% block content %}
<section style="background-color: #eee;">
    <div class="container py-5">
        {% include 'users/user_navbar.html' %}

        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        {% if user.avatar %}
                        <img src="{{ user.avatar }}" alt="avatar"
                             class="rounded-circle img-fluid" style="width: 150px;">
                        {% else %}
                        <img src="{% static 'users/404.jpg' %}" alt="avatar"
                             class="rounded-circle img-fluid" style="width: 150px;">
                        {% endif %}
                        <h5 class="my-3">{{ user.username }}</h5>
                        <div class="d-flex justify-content-center mb-2">
                            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">
                                Follow
                            </button>
                            <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-outline-primary ms-1">Message
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{ user.email }}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Date joined</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{ user.created_at|date:"d M, Y" }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
