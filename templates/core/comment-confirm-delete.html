{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <form class="form-group" method="POST">
            {% csrf_token %}
            <h1>Are you sure you want to delete this comment?</h1>
            <h3>It will be gone forever(that's a long time)!</h3>
            <input class="btn btn-danger mt-3" type="submit" value="Confirm deletion">
        </form>
    </div>
</div>

{% endblock %}
