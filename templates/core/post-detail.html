{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="col-lg-12">
        <div class="row mb-5">
            <h1 class="h1">{{ post.name }}</h1>
            <h2 class="h2">{{ post.author }}</h2>
        </div>
        <div class="row mb-5">
            <img src="{{ post.image.url }}" alt="">
        </div>
        <div class="row">
            <p class="p">
                {{ post.description }}
            </p>
        </div>
    </div>
    {% if request.user == post.author %}
    <div class="col-lg-4">
        <button class="btn btn-danger">
            <a href="{% url 'post-delete' post.slug %}">Delete post</a>
        </button>
    </div>
    {% endif %}
</div>

{% endblock %}
